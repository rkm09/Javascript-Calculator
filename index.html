<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
  <meta charset="UTF-8">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body class="center">
<div class="wrapper">
 <div id="hd" class="center">Electronic  Calculator</div>
 <div id="sc" class="center">
   <div id="sc1"></div>
   <div id="sc2"></div>
 </div>
<!--row 3 of power funcs--->
 <!-- <div class="three center" id="of"><i class="fa fa-power-off" style="font-size:1.3rem"></i></div> -->
  <div class="three center" id="ac">AC</div>
  <div class="three center" id="ce">CE</div>
  <div class="three center" id="an">ans</div>
  <div class="three center" id="pm">+/-</div>
  <div class="three center" id="md">mod</div>
 <!--row 4 of root and mod-->
  <div class="four op center" id="rt" style="font-size:1.55rem;font-weight:bolder;">&radic;</div>
  <div class="four op center" id="sq" style="font-size:1.1rem;">x<span style="font-size:.6rem;font-weight:bolder;">2</span></div> 
  <div class="four op center" id="iv"style="font-size:1.2rem;">x<span style="font-size:.6rem;font-weight:bolder;">-1</span></div>
  
  <div class="four op center" id="dv" style="font-size:1.6rem;font-weight:bold;font-family:helvetica;">รท</div>
 <!--row 5 of digits-->
  <div class="five dg center" id="sv">7</div>
  <div class="five dg center" id="et">8</div>
  <div class="five dg center" id="ni">9</div>
  <div class="five op center" id="ml" style="font-size:1.45rem;font-weight:bold;">&times;</div>
 <!--row 6 of digits-->
  <div class="six dg center" id="fo">4</div>
  <div class="six dg center" id="fi">5</div>
  <div class="six dg center" id="sx">6</div>
  <div class="six op center" id="sb" style="font-size:1.3rem;font-weight:bold;">&minus;</div>
 <!--row 7 of digits-->
  <div class="seven dg center" id="vn">1</div>
  <div class="seven dg center" id="to">2</div>
  <div class="seven dg center" id="re">3</div>
  <div class="seven op center" id="pl" style="font-size:1.3rem;font-weight:bold;">&plus;</div>
 <!--row 8 of digits-->
  <div class="eight dg center" id="ro">0</div>
  <div class="eight op center" id="lg">log</div>
  <div class="eight op center" id="dt" style="font-size:1.7rem;font-weight:bold;">.</div>
  <div class="eight center" id="eq">=</div>
  
 <!--end-->
</div>
  <!--end of body-->
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
